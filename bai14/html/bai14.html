<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to example Cafe</p>
        <div>
            <label for="">Your email:</label>
        <input type="email" name="txtEmail">
        </div>
        <br>
        <div>
            <label for="">Message:</label>
            <textarea rows="5" ></textarea>
        </div>
        <br>
        <div>
            <label for="">How did you hear of us?</label>
            <select name="box">
                <option value="Google">Google</option>
                <option value="Youtube">Youtube</option>
                <option value="Facebook">Facebook</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Newsletter:</label>
            <input type="checkbox" name="txtCheckbox" id="txtCheckbox" checked>
            <span>Ensure this box is checked if you would like to receive email updates</span>
        </div>
        <br>
        <input type="submit" value="Send message">
    </form>
</body>
</html>
