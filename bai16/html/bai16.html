<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Travel reservation form</b></h1>
    <p><b>* denotes mandotory</b></p>
    <div>
        <label for="fullName">Full name*:</label><br>
        <input type="text" placeholder="FirstName LastName" name="fullName" id="fullName" >
    </div>
    <div>
        <label for="emailAddress">Email address*:</label><br>
        <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address">
    </div>
    <div>
        <label for="selectTour">Select Tour Package*:</label><br>
        <select name="" id="">
            <option value="Goa">Goa</option>
            <option value="Vinpearland">Vinpearland</option>
            <option value="VinpearPhuQuoc">VinpearPhuQuoc</option>
        </select>
    </div>
    <div>
        <label for="arrivalDate">Arrival date*:</label><br>
        <input type="date" name="arrivallDate" id="arrivalDate">
    </div>
    <div>
        <label for="numberPerson">Number of persons *:</label><br>
        <input type="text" name="numberPerson" id="numberPerson" placeholder="UNKNOWN_TYPE">
    </div>
    <p>What would you want to avail?*</p>
    <div>
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="boarding" id="boarding" >
    </div>
    <div>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="fooding" id="fooding" >
    </div>
    <div>
        <label for="sightSeeing">Sight seeing</label>
        <input type="checkbox" name="sightSeeing" id="sightSeeing" >
    </div>
    <div>
        <label for="discount">Discount Coupon code:</label><br>
        <input type="text" name="discount" id="discount" placeholder="UNKNOWN_TYPE" >
    </div>
    <div>
        <label for="term">Terms and conditions*</label><br>
        <span>
            <input type="radio" name="agree" id="agree" checked>
            I agree
        </span>
        <span>
            <input type="radio" name="disagree" id="disagree">
            I disagree
        </span>
    </div>
    <br>
    <input type="submit" value="Complete reservation">
</body>
</html>
